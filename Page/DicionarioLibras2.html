<script>
var video = document.getElementsByTagName('video')[0],
	document.getElementById("img").src = sign ; 
    togglePlay = document.getElementById('play'),
    position = document.getElementById('position'),
    using = document.getElementById('using'),
    ready = false,
	
addEvent(togglePlay, 'click', function () {
  if (ready) {
    // video.playbackRate = 0.5;
    if (video.paused) {
      if (video.ended) video.currentTime = 0;
      video.play();
      this.value = "pause";
    } else {
      video.pause();
      this.value = "play";
    }
  }
});
		
var output1 = document.getElementById('exemplo1'),
	output2 = document.getElementById('exemplo2'),
	output3 = document.getElementById('acepcao');
		
addEvent(window, 'storage', function (event) {
  if (event.key == 'storage-event-test') {
    output1.innerHTML = event.newValue;
	output2.innerHTML = event.newValue;
	output3.innerHTML = event.newValue;
  }
});

function loadedmetadata() {
